{% extends "base.html" %}

{% block content %}
  <section class="content">
    <div class="row">
      <div class="col-md">
        <div class="small-box bg-green">
          <div class="inner">
            <h3>{{ user.profile.points }}</h3>
            <p>Pontos</p>
          </div>
          <div class="icon">
            <i class="fas fa-plus"></i>
          </div>
          <a href="#" class="small-box-footer"></a>
        </div>
      </div>
      <div class="col-md">
        <div class="small-box bg-aqua">
          <div class="inner">
            <h3>{{ user.profile.indications.count }}</h3>
            <p>Indicações</p>
          </div>
          <div class="icon">
            <i class="fas fa-users"></i>
          </div>
          <a href="#" class="small-box-footer"></a>
        </div>
      </div>
      <div class="col-md">
        <div class="small-box bg-yellow">
          <div class="inner">
            <h3>{{ pendings }}</h3>
            <p>Pendentes</p>
          </div>
          <div class="icon">
            <i class="fas fa-user-clock"></i>
          </div>
          <a href="#" class="small-box-footer"></a>
        </div>
      </div>
      <div class="col-md">
        <div class="small-box bg-red">
          <div class="inner">
            <h3>00:10:59</h3>
            <p>Tempo restante</p>
          </div>
          <div class="icon">
            <i class="fas fa-clock"></i>
          </div>
          <a href="#" class="small-box-footer"></a>
        </div>
      </div>
    </div>
    <div class="box box-primary">
      <div class="box-header">
        <i class="fas fa-gift mr-2"></i>
        <h3 class="box-title">Premiação</h3>
      </div>
      <div class="box-body text-center">
        <img src="https://picsum.photos/1000/500" class="img-fluid" alt="">
      </div>
    </div>
  </section>
{% endblock %}
